<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Insomnia Eligibilty Question
					</span>
				</div>

                <div class="login100-form2">

                    <!-- <div class="card"> -->
                            
                            <div class="basic-form m-b-70">
                                <form class="login100-form2 validate-form" id="formEligible">
                                    
                                    <div class="form-group" id="firstQ">
                                        <label class="lblQuestion">Are you 18 years old or older?</label><br/>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('firstQ','secondQ','disqualify1','olderYes','olderNo');" id="olderYes" value="prescYes" name="optradio"> Yes</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('firstQ','secondQ','disqualify1','olderYes','olderNo');" id="olderNo" value="prescNo" name="optradio"> No</label>
                                    </div>

                                    <div class="form-group hidden" id="disqualify1">
                                        <div class="flex-sb-m w-full p-b-50">
                                            <label class="lblQuestion">You must be 18 years old or older to participate in this study.</label>
                                        </div>

                                    </div>

                                    <div class="form-group hidden" id="secondQ">
                                        <label class="lblQuestion">Do you have regular access to an Internet connected device (e.g., tablet, computer, smartphone)?</label><br/>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('secondQ','thirdQ','disqualify2','internetYes','internetNo');" id="internetYes" name="optradio"> Yes</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('secondQ','thirdQ','disqualify2','internetYes','internetNo');" id="internetNo" name="optradio"> No</label>
                                    </div>

                                    <div class="form-group hidden" id="disqualify2">
                                        <div class="flex-sb-m w-full p-b-50">
                                            <label class="lblQuestion">To access the Health enSuite Insomnia program you need regular access to a device with an internet connection.</label><br/>
                                        </div>

                                    </div>

                                    <div class="form-group hidden" id="thirdQ">
                                        <label class="lblQuestion">Have you experienced any of the following at least 3 nights per week in the last 3 months?</label><br/>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="symptomHideDispaly();" id="symp1" value="It takes more than 30 minutes for you to fall asleep after you get into bed at night." name="optSleep"> It takes more than 30 minutes for you to fall asleep after you get into bed at night.</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="symptomHideDispaly();" id="symp2" value="You wake up in the middle of the night and stay awake for more than 30 minutes." name="optSleep"> You wake up in the middle of the night and stay awake for more than 30 minutes.</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="symptomHideDispaly();" id="symp3" value="You get less than 5 hours of sleep per night." name="optSleep"> You get less than 5 hours of sleep per night.</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="symptomHideDispaly();" id="symp4" value="Your difficulty sleeping is causing you a lot of distress." name="optSleep"> Your difficulty sleeping is causing you a lot of distress.</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="symptomHideDispaly();" id="symp5" value="Your difficulty sleeping has impaired your ability to work or affected your relationships with friends and family." name="optSleep"> Your difficulty sleeping has impaired your ability to work or affected your relationships with friends and family.</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="symptomHideDispaly();" id="noSymp" value="bad" name="optSleep"> No symptoms.</label>
                                    </div>

                                    <div class="form-group hidden" id="disqualify3">
                                        <div class="flex-sb-m w-full p-b-50">
                                            <label class="lblQuestion">Health enSuite Insomnia is unlikely to help you if you are not experiencing difficulty sleeping.</label>
                                        </div>

                                    </div>


                                    <div class="form-group hidden" id="fourthQ">
                                        <label class="lblQuestion">Do you regularly work at night (i.e., nightshifts or overtime at least 3 nights per week)?</label><br/>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('fourthQ','fifthQ','disqualify4','workNo','workYes');" id="workYes" name="optradio"> Yes</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('fourthQ','fifthQ','disqualify4','workNo','workYes');" id="workNo" name="optradio"> No</label>
                                    </div>

                                    <div class="form-group hidden" id="disqualify4">
                                        <div class="flex-sb-m w-full p-b-50">
                                            <label class="lblQuestion">Health enSuite Insomnia is not designed for sleep problems related changing work schedules or shift work.</label>
                                        </div>

                                    </div>

                                    <div class="form-group hidden" id="fifthQ">
                                        <label class="lblQuestion">Do you expect to be working at night regularly in the next 3 months (i.e., nightshifts or overtime at least 3 nights per week)?</label><br/>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('fifthQ','sixthQ','disqualify4','nightNo','nightYes');" id="nightYes" name="optradio"> Yes</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('fifthQ','sixthQ','disqualify4','nightNo','nightYes');" id="nightNo" name="optradio"> No</label>
                                    </div>


                                    <div class="form-group hidden" id="sixthQ">
                                        <label class="lblQuestion">Are you currently pregnant or trying to become pregnant?</label><br/>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('sixthQ','seventhQ','disqualify6','pregnantNo','pregnantYes');" id="pregnantYes" name="optradio"> Yes</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('sixthQ','seventhQ','disqualify6','pregnantNo','pregnantYes');" id="pregnantNo" name="optradio"> No</label>
                                    </div>

                                    <div class="form-group hidden" id="disqualify6">
                                        <div class="flex-sb-m w-full p-b-50">
                                            <label class="lblQuestion">Health enSuite Insomnia is not designed to address sleep disturbances related to pregnancy or caring for an infant.</label>
                                        </div>
                                        
                                    </div>

                                    <div class="form-group hidden" id="seventhQ">
                                        <label class="lblQuestion">Are you a primary caregiver for a child who is less than one year old?</label><br/>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('seventhQ','submit','disqualify6','childNo','childYes');" id="childYes" name="optradio"> Yes</label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="hideDispaly('seventhQ','submit','disqualify6','childNo','childYes');" id="childNo" name="optradio"> No</label>
                                    </div>

                                    <div class="form-group hidden" id="submit">
                                       
                                        <label class="lblQuestion">Thank you for answering our questions. You may be eligible for the Health enSuite Insomnia Study.</label>
                                        <label class="lblQuestion">The next step involves learning about the study and making a decision about whether you would like to participate.</label>
                                        <label class="lblQuestion p-b-40">This informed consent process may take up to 30 minutes to complete.</label><br/>
                                        
                                        
                                        <label class="radio-inline mr-3 p-b-30">
                                            <input type="radio" onclick="decideToConsent();" id="begin" name="optradio"> I am ready to begin the online consent process.  </label>
                                        <label class="radio-inline mr-3">
                                            <input type="radio" onclick="decideToConsent();" id="wait" name="optradio"> I would like to complete this step at another time</label>
                                            
                                    </div>

                                    <div class="form-group hidden" id="waitInfo">
                                        <label class="lblQuestion">You will need to enter your referral code again when you are ready to continue.</label>
                                    </div>

                                </form>

                    </div>
                    

                    <div class="flex-sb-m w-full p-b-30">
                        <div class="contact100-form-checkbox">
                            <!-- <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label> -->
                        </div>

                        <div>
                            <a href="index.html" class="txt1">
                                <strong>I do not want to contnue</strong>
                            </a>
                        </div>
                    </div>

                <!-- </div> -->
				
			</div>
		</div>
	</div>

    <script src="js/sweetalert/js/sweetalert.min.js"></script>

</body>
